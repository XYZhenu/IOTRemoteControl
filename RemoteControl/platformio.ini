[platformio]
default_envs = nodemcuv2
framework = arduino
lib_deps = 
	tzapu/WiFiManager@^0.16.0
	256dpi/MQTT@^2.4.7
	bblanchon/ArduinoJson@^6.17.3
monitor_speed = 115200

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
build_flags = -D NODEMCU=1

[env:d1_mini]
platform = espressif8266
board = d1_mini
build_flags = -D ESP8266=1